<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Hier musst Du alle Dateien angeben, die Javascript Code enthalten, den Du in Deiner App nutzen möchtest. -->
    <!-- Die app.js ist Dein Hauptprogramm, sie ist der Einstieg. -->
    <script src="js/app.js"></script>

  </head>
  <!-- Der Name, den Du hier mit ng-app vergibst, ist der gleiche, den Du auch für Dein Hauptprogramm, die app.js vergibst. -->
  <body ng-app="app" animation="slide-left-right-ios7">
    <div>
      <div>
          <ion-nav-bar class="bar-stable">
              <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </div>
    </div>
  </body>
</html>
