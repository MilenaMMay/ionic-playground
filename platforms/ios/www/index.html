<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body class="platform-ios platform-cordova platform-webview"> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider

    .state('page3', {
      url: '/form',
      templateUrl: 'templates/page3.html'
    })

    .state('page4', {
      url: '/list',
      templateUrl: 'page4.html'
    })

    .state('page8', {
      url: '/search',
      templateUrl: 'page8.html'
    })

    .state('page9', {
      url: '/hallo',
      templateUrl: 'page9.html'
    })

    .state('page10', {
      url: '/hallo',
      templateUrl: 'page10.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback

  $urlRouterProvider.otherwise('/form');


});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page4.html" type="text/ng-template">
<ion-view title="Beispiel Liste">
    <ion-content padding="true" class="has-header">
        <h3>Suche nach "Ionic"</h3>
        <ion-list>
            <ion-item class="item-divider">Gefunden in Links</ion-item>
            <ion-item>http://ionicframework.com/</ion-item>
            <ion-item>https://creator.ionic.io/</ion-item>
            <ion-item>http://view.ionic.io/</ion-item>
            <ion-item class="item-divider">Gefunden in Nachrichten</ion-item>
            <ion-item class="item-thumbnail-left">
                <img src="/img/avatar-img.png">
                <h2>Hallo Du!</h2>
                <p>... Ionic ausprobieren ...</p>
            </ion-item>
            <ion-item class="item-thumbnail-left">
                <img src="/img/avatar-img.png">
                <h2>Ionic macht Spa√ü</h2>
                <p>... Dir auch?</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<script id="page8.html" type="text/ng-template">
<ion-view title="Beispiel Suche">
    <ion-content padding="true" class="has-header">
        <form>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Suche etwas! Z.B. Ionic...">
            </label>
        </form>
        <button class="button button-stable button-block ">Finden!</button>
    </ion-content>
</ion-view></script>
<script id="page9.html" type="text/ng-template">
<ion-view title="Hallo">
    <ion-content padding="true" class="has-header">
        <h1>Willkommen!</h1>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div>
            <p>Probier etwas aus!</p>
        </div>
    </ion-content>
</ion-view></script>
<script id="page10.html" type="text/ng-template">
<ion-view title="Beispiel Text">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
  </body>
</html>
